type File {
  filename: String!
  mimetype: String!
  encoding: String!
}

type LibraryResponse {
  id: String!
  name: String!
  identifier: String!
  bio: String!
  image: String!
  adminId: User!
}

type Mutation {
  createLibrary(
    name: String!
    identifier: String
    bio: String!
    image: File!
    adminId: User!
  ): LibraryResponse!
}
