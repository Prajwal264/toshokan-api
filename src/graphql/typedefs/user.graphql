type Query {
  users: [User!]!
}

type RegisterResponse {
  token: String!
  id: String!
  username: String
  email: String!
  message: String!
}

type LoginResponse {
  token: String!
  user: User!
}

type User {
  id: ID!
  username: String!
  email: String!
  password: String!
}

type Mutation {
  register(
    username: String!
    email: String!
    password: String
  ): RegisterResponse!
  login(email: String!, password: String!): LoginResponse!
}
