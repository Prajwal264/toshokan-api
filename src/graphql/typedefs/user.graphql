type Query {
  users: [User!]!
}

enum UserRole {
  ADMIN
  MANAGER
  CONSUMER
}

type RegisterResponse {
  token: String!
  id: String!
  username: String
  email: String!
  message: String!
  role: UserRole!
}

type LoginResponse {
  token: String!
  user: User!
}

type User {
  id: ID!
  username: String!
  email: String!
  password: String!
  role: UserRole!
  createdAt: Date!
}

type Mutation {
  register(
    username: String!
    email: String!
    password: String!
    role: UserRole!
  ): RegisterResponse!
  login(email: String!, password: String!): LoginResponse!
}
